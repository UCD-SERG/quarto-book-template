name: Check Links

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    # Run weekly on Mondays at 9:00 UTC to catch link rot
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  link-checker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Check links in markdown and HTML files
        uses: lycheeverse/lychee-action@v2
        with:
          # Check all .qmd (Quarto markdown), .md (markdown), and .html files
          args: --verbose --no-progress --config lychee.toml './**/*.qmd' './**/*.md' './**/*.html'
          # Fail action on broken links
          fail: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on PR or create issue if links are broken
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const workflowUrl = `${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`;
            
            // Check if this is a pull request
            if (context.payload.pull_request) {
              // Comment on the PR with broken link details
              const prNumber = context.payload.pull_request.number;
              const comment = `## ðŸ”— Broken Links Detected
            
            The link checker has found broken or unreachable links in this PR.
            
            **Workflow Run:** ${workflowUrl}
            
            Please review the workflow logs above to see which links are broken and fix them before merging.
            
            ### Recommended actions:
            - Check the workflow logs for specific broken URLs
            - Verify the URLs are correct and reachable
            - Update or remove any broken links
            - Push the fixes to this PR`;
            
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: comment
              });
            } else {
              // Create or update an issue for main branch
              const title = 'ðŸ”— Broken links detected';
              const body = `The link checker workflow has detected broken links in the repository.
            
            **Workflow Run:** ${workflowUrl}
            
            Please review the workflow logs to see which links are broken and fix them.`;
            
              const issues = await github.rest.issues.listForRepo({
                owner: context.repo.owner,
                repo: context.repo.repo,
                state: 'open',
                labels: 'broken-links'
              });
            
              const existingIssue = issues.data.find(issue => issue.title === title);
            
              if (!existingIssue) {
                await github.rest.issues.create({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  title: title,
                  body: body,
                  labels: ['broken-links', 'automated']
                });
              } else {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: existingIssue.number,
                  body: `Broken links were detected again.\n\n${body}`
                });
              }
            }
