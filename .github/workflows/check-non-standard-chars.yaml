name: Check Non-Standard Characters

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-chars:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Check for non-standard characters
        run: python3 .github/scripts/check-non-standard-chars.py
